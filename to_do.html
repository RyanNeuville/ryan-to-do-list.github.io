<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <title>My To Do List</title>
</head>
<body>
    <section>
        <header>
            <h1><img src="img/logo.png"> My To Do List</h1>
            <input type="text" id="todo" placeholder="Ajouter Une Tache" />
            <input type="submit"value="AJOUTER" onclick="addToDo()" class="add" />
        </header>
        <ul>
            <li>Faire Mon Profile personel<span>X</span></li>
            <li>Machine-learning<span>X</span></li>
            <li>PHP Et DataBase SQL<span>X</span></li>
        </ul>
    </section>
    <script>
        var ul = document.getElementsByTagName("ul")[0];
        var myList = document.getElementsByTagName("li");
        var myListSpan = document.getElementsByTagName("span");

        function addToDo(){
            var todo = document.getElementById("todo").value;
            if(todo === "")alert("Tu dois ecritre quelque chose");
            else{
                document.getElementById("todo").value = "";
                var li = document.createElement("li");
                li.innerHTML = todo;
                li.addEventListener("click", checked);
                var span = document.createElement("span");
                span.innerHTML = "X";
                span.addEventListener("click", deleteToDo);
                li.appendChild(span);
                ul.appendChild(li);
            }
        }

        function deleteToDo(){
            ul.removeChild(this.parentElement);
        }
        function checked(){
            var classLi = this.getAttribute("class");
            if(classLi === "checked") this.setAttribute("class", "unchecker");
            else this.setAttribute("class", "checked");
        }
        for (var i = 0; i < myList.length; i++){
            myListSpan[i].addEventListener("click", deleteToDo);
            myList[i].addEventListener("click", checked);
        }
    </script>
</body>
</html>
